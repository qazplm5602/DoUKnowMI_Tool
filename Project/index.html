<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../global/fonts/font.css">
    <link rel="stylesheet" href="../global/css/jquery-ui.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/background.css">
    <link rel="stylesheet" href="./css/block.css">
    <link rel="stylesheet" href="./css/contextMenu.css">
    <link rel="stylesheet" href="./css/window.css">
    <link rel="stylesheet" href="./css/window-alert.css">
    <link rel="stylesheet" href="./css/window-character.css">

    <!-- JS -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}
    </script>
    <script src="../global/js/jquery-latest.min.js"></script>
    <script src="../global/js/jquery-ui.min.js"></script>
    <script>if (window.module) module = window.module;</script>

    <script src="./js/DB.js"></script>
    <script src="./js/contextMenu.js"></script>
    <script src="./js/zoom.js"></script>
    <script src="./js/blockSys.js"></script>
    <script src="./js/window.js"></script>

    <title>Stage 1 프로젝트</title>
</head>

<body>
    <div class="background-main"></div>

    <header class="header-main">
        <section>
            <button>파일</button>
            <button>설정</button>
        </section>
        <section>
            <div class="option-size-main">
                <div class="option-size-text">화면크기:</div>
                <input id="option-size-value" type="number" value="100">%
            </div>
        </section>
    </header>

    <div class="context-background" style="display: none;"></div>

    <div class="block-y">
        <!-- <section class="block-x">
            <div class="block">
                <img src="./assets/Enemys/test.gif">
            </div>
            <div class="block">
                <div class="x"></div>
            </div>
        </section> -->
    </div>

    <div class="context-main" style="display: none;">
        <button>추가</button>
        <button>삭제</button>
        <button>위치 복사</button>
    </div>

    <div class="window-background" onclick="domiWindow.hide()" style="display: none;"></div>
    <div class="window-main" style="display: none;">
        <div class="window-head">
            <div class="window-head-title">Example Title</div>
            <img class="window-head-close" onclick="domiWindow.hide()" src="./assets/close.svg">
        </div>

        <div class="window-character">
            <button>
                <div class="name">테스트 이재용</div>
                <section>
                    <img src="./assets/Enemys/test.gif">
                    <div class="preview">
                        <img class="char" src="./assets/Enemys/test.gif">
                        <img class="xdomi" style="transform: translate(-50%, 0); top: 5px;" src="./assets/Forbidden.svg">
                        <img class="xdomi" style="left: initial; right: 5px; transform: translate(0, -50%);" src="./assets/Forbidden.svg">
                        <img class="xdomi" style="top: initial; bottom: 5px; transform: translate(-50%, 0);" src="./assets/Forbidden.svg">
                        <img class="xdomi" style="left: 5px; transform: translate(0, -50%);" src="./assets/Forbidden.svg">
                        <img class="xdomi" style="top: 5px; left: 5px; transform: translate(0, 0);" src="./assets/Forbidden.svg">
                        <img class="xdomi" style="top: 5px; left: initial; right: 5px; transform: translate(0, 0);" src="./assets/Forbidden.svg">
                        <img class="xdomi" style="top: initial; bottom: 5px; left: initial; right: 5px; transform: translate(0, 0);" src="./assets/Forbidden.svg">
                        <img class="xdomi" style="top: initial; left: 5px; bottom: 5px; transform: translate(0, 0);" src="./assets/Forbidden.svg">
                    </div>
                </section>
            </button>
        </div>        
        <!-- <div class="alert-content">어쩔티비 어쩔티비 어쩔티비 어쩔티비 어쩔티비</div> -->
    </div>
</body>
</html>
