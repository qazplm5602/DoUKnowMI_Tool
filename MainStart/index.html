<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../global/fonts/font.css">
    <link rel="stylesheet" href="style.css">

    <!-- JS -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}
    </script>
    <script src="../global/js/jquery-latest.min.js"></script>
    <script>if (window.module) module = window.module;</script>
    <script src="../global/js/electron.js"></script>
    <script src="index.js"></script>

    <title>DOyouKnowMI Tool - 메인</title>
</head>
<body>
    <img class="background-domi" src="./Assets/backbackbackground.png">
    <div id="DOYouKnowMI" class="title">저 아세요? Tools</div>
    <section class="button-list">
        <button onclick="ipcRenderer.send('MainStart.newStage')">
            <img src="./Assets/create_new.svg" alt="">
            <div>새로 스테이지 만들기</div>
        </button>
        <button onclick="ipcRenderer.send('MainStart.openStage')">
            <img src="./Assets/file-open.svg" alt="">
            <div>기존 스테이지 불러오기</div>
        </button>
    </section>

    <div class="copyright-line"></div>
    <div class="copyright-text">ⓒ 2023. domi All rights reserved.</div>
</body>
</html>
